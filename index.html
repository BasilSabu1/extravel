<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styling */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-banner {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .left-banner h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .left-banner h2 {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .left-banner img {
            max-width: 100%;
        }

        .form-container {
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-login img {
            width: 30px;
            height: 30px;
        }

        /* Toggle switch styling */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4a90e2;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Small logo styling */
        .small-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .small-logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Align form header */
        .form-header {
            text-align: left;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .left-banner {
                display: none; /* Hide banner on small screens */
            }

            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    

    <div class="container-fluid login-container">
        <div class="row w-100">
            <div class="col-md-4 d-flex align-items-center justify-content-center left-banner">
                <div>
                    <div class="d-flex align-items-left justify-content-left">
                        <img src="./UI-Unicorn-Logo.png" alt="Small Logo">

                    </div>
                   
                    <h2>Learn From World's <br> Best Instructors <br> Around The World</h2>
                    <img src="./image.png" alt="Logo">
                </div>
            </div>
            
            <div class="col-md-8 col-lg-6 mx-auto form-container">
                <h3 class="form-header">Nice to see you again</h3> <!-- Align to left -->
                <form>
                    <div class="form-group">
                        <label for="email">Login</label>
                        <input type="email" class="form-control" id="email" placeholder="Email or phone number">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <span>Remember Me</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
                </form>
    
                <!-- Social Login -->
                <div class="text-center mt-4">
                    <p>Or sign in with</p>
                    <div class="social-login">
                        <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook">
                        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
                        <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple">
                    </div>
                    <p class="mt-3">Don't have an account? <a href="#">Sign Up</a></p> <!-- Sign Up link -->
                </div>
            </div>
        </div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
